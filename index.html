<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <title>Document</title>
</head>
<body>

    <div class="header">Rock Paper Scissors</div>
    <div class="center">
        <div class="score">
            <div class="computer-scoreboard">
                <div class="computer-header">Computer: </div>
                <div class="computer-score">0</div>
            </div>
            <div class="player-scoreboard">
                <div class="player-header">Player: </div>
                <div class="player-score">0</div>
            </div>
        </div>
        <div class="user-input">
            <button class="rock-button input-button">rock</button>
            <button class="scissors-button input-button">scissors</button>
            <button class="paper-button input-button">paper</button>
        </div>
        <div class="dialog">Press a button to choose your item!</div>
        <div class="outcome"></div>
    </div>
    <div class="footer">By Payson Eberz</div>

</body>
</html>
